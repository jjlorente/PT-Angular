<div class="cstm-div">

  <div class="hdr-table">
    <mat-form-field class="form-field">
      <mat-label>Search</mat-label>
      <input matInput type="text" [(ngModel)]="searchValue" (keyup)="applyFilter()">
    </mat-form-field>

    <div class="add-btn-div">
      <button color="primary" class="add-btn" (click)="openAddUserDialog()">
        <mat-icon class="icon">add</mat-icon> Add User
      </button>
    </div>
    
  </div>

  <table mat-table [dataSource]="dataSource" matSort class="table-div">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="mail">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Mail </th>
      <td mat-cell *matCellDef="let element"> {{element.mail}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" class="edit-btn" (click)="openEditUserDialog(element.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" class="delete-btn" (click)="openConfirmationDialog(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    

    <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-row" (click)="selectUser(row.id)"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20]"
                  showFirstLastButtons
                  aria-label="Select page of deliveries">
  </mat-paginator>
</div>

<div *ngIf="userSelected" class="showcase">
  <div class="content-user">
    <h2>{{userSelected.name}} - {{userSelected.job}}</h2>
    <p>Phone: {{userSelected.phone}}</p>
    <p>Email: {{userSelected.mail}}</p>
  </div>
</div>
